{% extends 'header.html'%}
{% block content %}
<form action="/login" method="POST">
{% csrf_token%}
<div class="container mx-auto col-lg-5 border p-4">
    <div class="form-group">
        <h3 class="h3 border p-2 text-dark text-center">LogIn</h3>
        {% if error %}
        <div class="alert alert-danger" role="alert">
        {{error}}
        </div>
         {% endif %}
      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" value="{{email}}" id="" class="form-control" required placeholder="Example@gmail.com">
      </div>
      <div class="form-group">
        <label for="pass"><strong>Password</strong></label>
        <input type="password" name="password" id="" class="form-control" placeholder="">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
</div>
</form>
{% endblock%}
